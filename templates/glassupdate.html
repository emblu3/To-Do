{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}


{% block body %}
<div class='content'>
    <h1 style='text-align: center'>Update Task</h1>

    <div class="form">
        <form action="/glass/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <textarea rows='1' placeholder="Add a task..." id='content' name='content' value="{{task.content}}" required></textarea>
            <script src="static/js/textarea.js"></script>
            <div class="custom-select">
                <select name='category' id='cusSelectbox'>
                    <option value="Task" >Select</option>
                    <option value="Urgent">High</option>
                    <option value="Important">Medium</option>
                    <option value="Task">Low</option>
                </select>
            </div>
            <input type="submit" value="Update">
        </form>
    </div> 
</div>

{% endblock %}
